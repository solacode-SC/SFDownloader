

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Video Downloader</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Video Downloader</h1>
        <p>Enter the URL of the Twitter video you want to download:</p>

        <form method="POST">
            <input type="url" name="url" placeholder="Paste Twitter video URL here" required>
            <button type="submit">Download</button>
        </form>

        {% if video_title %}
            <p class="success">Download Successful! Your file is ready:</p>
            <a class="download-link" href="/downloads/{{ video_title }}.mp4">
                Download {{ video_title }}
            </a>
        {% elif error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
