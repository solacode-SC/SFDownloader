<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="downloadStyle.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="download-container">
            <div class="youtube-logo">
                <img src="img/youtube-logo.png" alt="YouTube Logo">
            </div>
            <div class="content-wrapper">
                <div id="inputSection" class="input-container">
                    <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
                    <button onclick="showDownloadOptions()">Download</button>
                </div>
                <div id="downloadOptions" class="download-options hidden">
                    <div class="video-preview">
                        <img id="videoThumbnail" src="" alt="Video Thumbnail">
                    </div>
                    <div class="quality-options">
                        <button class="quality-btn" data-quality="1080p">1080p</button>
                        <button class="quality-btn" data-quality="720p">720p</button>
                        <button class="quality-btn" data-quality="480p">480p</button>
                        <button class="quality-btn" data-quality="360p">360p</button>
                        <button class="quality-btn" data-quality="mp3">MP3</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="download-platforms">
        <div class="platform-logos">
            <img src="img/youtube-logo.png" alt="YouTube">
            <img src="img/twitter-logo.png" alt="Twitter">
            <img src="img/snapchat-logo.png" alt="Snapchat">
            <img src="img/instagram-logo.png" alt="Instagram">
            <img src="img/facebook-logo.png" alt="Facebook">
            <img src="img/tiktok-logo.png" alt="TikTok">
            <img src="img/pintrest-logo.png" alt="Pintrest">
        </div>
    </section>
    <script>
        function showDownloadOptions() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);
            
            if (videoId) {
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
                document.getElementById('videoThumbnail').src = thumbnailUrl;
                document.getElementById('inputSection').style.opacity = '0';
                document.getElementById('inputSection').style.visibility = 'hidden';
            
                const downloadOptions = document.getElementById('downloadOptions');
                downloadOptions.classList.remove('hidden');
                setTimeout(() => {
                    downloadOptions.classList.add('visible');
                }, 50);
            } else {
                alert('Please enter a valid YouTube URL');
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
