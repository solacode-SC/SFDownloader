<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="downloadStyle.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="download-container">
            <div class="youtube-logo">
                <img src="img/youtube-logo.png" alt="YouTube Logo">
            </div>
            <div class="content-wrapper">
                <div id="inputSection" class="input-container">
                    <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
                    <button class="download-btn" onclick="showDownloadOptions()">Download</button>
                </div>
                <div id="downloadOptions" class="download-options hidden">
                    <div class="video-preview">
                        <img id="videoThumbnail" src="img/youtube-logo.png" alt="Video Thumbnail">
                    </div>
                    <div class="quality-options">
                        <div class="option-group video-options">
                            <span class="option-title">Download as Video</span>
                            <button class="quality-btn" data-quality="1080p">1080p</button>
                            <button class="quality-btn" data-quality="720p">720p</button>
                            <button class="quality-btn" data-quality="480p">480p</button>
                            <button class="quality-btn" data-quality="360p">360p</button>
                        </div>
                        <div class="option-group audio-options">
                            <span class="option-title">Convert to Audio</span>
                            <button class="quality-btn" data-quality="mp3">MP3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="download-platforms">
        <div class="platform-logos">
            <img src="img/youtube-logo.png" alt="YouTube">
            <img src="img/twitter-logo.png" alt="Twitter">
            <img src="img/snapchat-logo.png" alt="Snapchat">
            <img src="img/instagram-logo.png" alt="Instagram">
            <img src="img/facebook-logo.png" alt="Facebook">
            <img src="img/tiktok-logo.png" alt="TikTok">
            <img src="img/pintrest-logo.png" alt="Pintrest">
        </div>
    </section>
    <script>
        function showDownloadOptions() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);
            
            if (videoId) {
                document.querySelector('.download-container').style.height="360px";

                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
                document.getElementById('videoThumbnail').src = thumbnailUrl;
                
                const inputContainer = document.querySelector('.input-container');
                const downloadOptions = document.querySelector('.download-options');
                
                // Hide input container
                inputContainer.style.opacity = '0';
                inputContainer.style.visibility = 'hidden';
                
                // Show download options
                downloadOptions.style.opacity = '1';
                downloadOptions.style.visibility = 'visible';
                
                // Adjust content wrapper height
                const contentWrapper = document.querySelector('.content-wrapper');
                contentWrapper.style.height = `${downloadOptions.offsetHeight}px`;
            } else {
                alert('Please enter a valid YouTube URL');
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Add this function to go back to the input container
        function showInputContainer() {
            const inputContainer = document.querySelector('.input-container');
            const downloadOptions = document.querySelector('.download-options');
            const contentWrapper = document.querySelector('.content-wrapper');
            
            // Show input container
            inputContainer.style.opacity = '1';
            inputContainer.style.visibility = 'visible';
            
            // Hide download options
            downloadOptions.style.opacity = '0';
            downloadOptions.style.visibility = 'hidden';
            
            // Reset content wrapper height
            contentWrapper.style.height = 'auto';



        }


    </script>
</body>
</html>
